<p *ngIf="!gameRates"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="gameRates">
  <thead>
    <tr>
      <th>Title</th>
      <th>Release date</th>
      <th>Releaser</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gameRate of gameRates">
      <td>{{ gameRate.title }}</td>
      <td>{{ gameRate.releaseDate }}</td>
      <td>{{ gameRate.releaser }}</td>
      <td ><ngb-rating style="font-size:1.5em; " [(rate)]="gameRate.avgRating" max="5" [readonly]="!isAuthenticated"></ngb-rating></td>
    </tr>
  </tbody>
</table>
